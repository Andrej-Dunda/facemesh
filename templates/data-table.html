<!DOCTYPE html>
<html>

<head lang="cz">
  <meta charset="UTF-8">
  <meta name="keywords" content="facemesh, economy">
  <meta name="description" content="Face comparison website">
  <meta name="author" content="Andrej Dunda">
  <meta http-equiv="refresh" content="30">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Facemesh</title>

  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      .sticky-top {
        position: sticky;
        top: 0;
        background-color: #f8f9fa;
        z-index: 999;
      }
    </style>
</head>

<body>
  <header class="py-4">
    <h1 class="text-center">Data z datab√°ze</h1>
  </header>
  <main class="container p-0 overflow-auto">
      <table class="table">
        <thead class="sticky-top">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>General</th>
            <th>Male</th>
            <th>Female</th>
          </tr>
        </thead>
        <tbody>
          {% for foto in fotos %}
          <tr>
            <td>{{ foto['foto_id'] }}</td>
            <td>{{ foto['file_name'] }}</td>
            <td>{{ foto['elo_general'] }}</td>
            <td>{{ foto['elo_male'] }}</td>
            <td>{{ foto['elo_female'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
