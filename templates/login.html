<!DOCTYPE html>
<html class="h-100">
  <head lang="cz">
    <meta charset="UTF-8">
    <meta name="keywords" content="facemesh, economy">
    <meta name="description" content="Face comparison website">
    <meta name="author" content="Andrej Dunda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Facemesh</title>

    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="h-100">
    <header class="py-4 py-lg-5 d-flex flex-column justify-content-center align-items-center">
      <h1 class="text-center m-0">FACEMESH</h1>
    </header>
    <main class="container-fluid">
      <h2 class="text-center m-2">Zadejte vaše údaje:</h2>
      <div class="d-flex justify-content-center">
        <form class="border rounded p-5 login-form" action="/login" method="post">
          <div class="row form-group my-2">
            <div class="col-4">
              <strong>Pohlaví:</strong>
            </div>
            <div class="col-8">
              <input id="gender-male" type="radio" name="gender" value="Muž" {% if gender == "Muž" %}checked{% endif %}>
              <label for="gender-male">Muž</label>
              <input id="gender-female" type="radio" name="gender" value="Žena" {% if gender == "Žena" %}checked{% endif %}>
              <label for="gender-female">Žena</label>
            </div>
          </div>
          <div class="row form-group my-2">
            <div class="col-4">
              <strong>Věk:</strong>
            </div>
            <div class="col-8">
              <input id="age" type="number" name="age" value="{{ age }}" min="1" max="120">
              <label for="age">let</label>
            </div>
          </div>
          <div class="row form-group my-2">
            <div class="col d-flex justify-content-end">
              <input class="btn btn-primary" type="submit" value="Uložit">
            </div>
          </div>
        </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
